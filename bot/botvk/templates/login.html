<!doctype html>
<html lang="en">
  <head>
    <title>Авторизация</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #success {
            display: none;
        }
    </style>
</head>
  <body>
      
    <div class="container" style="margin-top: 50px;" {% if success is True %} id="success"{% endif %}>
        <div class="row justify-content-center">
            <form method="GET">
                <h4 class="text-center">Авторизация</h4>
                <div class="form-group row">
                    <label for="">Логин</label>
                    <input type="login" name="login" id="login" class="form-control" placeholder="Введите логин" aria-describedby="helpId">
                </div>
                <div class="form-group row">
                    <label for="">Пароль</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" aria-describedby="helpId">
                </div>
                <div class="form-group row">
                    <label for=""></label>
                    <input type="submit" name="sb" id="sb" class="form-control" placeholder="Введите пароль" aria-describedby="helpId">
                </div>
            </form>
        </div>
    </div>

    <div class="container" style="margin-top: 50px;" {% if success is False %} id="success"{% endif %}>
        <div class="row justify-content-center">
            <form method="GET">
                <div class="form-group row">
                    <div class="col-sm-1-12">
                    <select name="groups" id="groups"> 
                        {% for i in groups %}
                            <option value="{{i.id}}">{{i.groupName}}</option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-1-12">
                    <textarea name="message">


                    </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input type="submit" class="form-control">
                    </div>
                </div>
            </form>
        </div>    
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
